<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер Валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Конвертер Валют</h1>
        
        <!-- Поле для вводу суми -->
        <label for="amount">Сума:</label>
        <input type="number" id="amount" placeholder="Введіть суму">

        <!-- Вибір валюти -->
        <label for="currency">Цільова валюта:</label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="UAH">UAH</option>
        </select>

        <!-- Кнопка для конвертації -->
        <button onclick="convertCurrency()">Конвертувати</button>

        <!-- Місце для відображення результату -->
        <h2>Результат:</h2>
        <p id="result"></p>
    </div>

    <script src="converter.js"></script>
</body>
</html>
